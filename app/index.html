<html class="no-js">
    <head>
        <meta charset="utf-8">

        <!-- endbower -->

        <!-- build:css styles/main.css -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="container">
        <header><h1>Majestic Thai</h1></header>
        <div class="mainSecContainer">
            

            <!-- MainView -->
            <section class ="loadMenu">
                
            </section>
         
            
            
            <sidebar>
            <div class="shoppingCart">
            Shopping Cart.
            </div>

            <div class="highlightedItem">
            </div>
            </sidebar>
        </div>
    </div>


    <script type="text/template" id="topNav">
    <nav>
        <button class="food">Eat</button>
        <button class="drinks">Drink</button>
        <button class="specials">Rip Us Off</button>
    </nav>
    <div class="dynamicViewLoader">
    </div>
    </script>

    <script type="text/template" id="menuSectionView">
    <div class="description">
    <p><%= this.description %></p>
    </div>
    </script>

    <script type="text/template" id="specificCatView">
    <h3><%= this.catTitle %></h3>
    <ul class="<%= this.catTitle %>"></ul>  
    </script>

    <script type="text/template" id="thumbnailView">
    <button>
    <img src="http://placekitten.com/g/75/75" />
    <p><%= this.model.get("name") %></p>
    </button>
    </script>

    <script type="text/template" id="sCartView">
    <button>PLACE ORDER</button>
    </script>
    

    <script type="text/template" id="hItemView">
    <img src="http://placekitten.com/g/200/200" />
    <p><%= this.model.get("name") %></p>  
    <button>ADD TO MY ORDER</button>  
    </script>
    <!-- Change above to description -->




        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/backfire/backbone-firebase.js"></script>
        <!-- endbower -->
        <!-- endbuild -->


        <!-- build:js scripts/main.js -->
        <script src="scripts/AppSetup.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
