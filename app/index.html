<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>20141006MajesticThai</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="container">
        <header><h1>Majestic Thai</h1></header>
        <div class="mainSecContainer">
            

            <!-- MainView -->
            <section class ="loadMenu">
                
            </section>
         
            
            
            <sidebar>
            <div class="shoppingCart">
            Shopping Cart.
            </div>

            <div class="highlightedItem">
            </div>
            </sidebar>
        </div>
    </div>


    <script type="text/template" id="topNav">
    <nav>
        <button class="food">Eat</button>
        <button class="drinks">Drink</button>
        <button class="specials">Rip Us Off</button>
    </nav>
    <div class="dynamicViewLoader">
    </div>
    </script>

    <script type="text/template" id="menuSectionView">
    <div class="description">
    <p><%= this.description %></p>
    </div>
    </script>

    <script type="text/template" id="specificCatView">
    <h3><%= this.catTitle %></h3>
    <ul class="<%= this.catTitle %>"></ul>  
    </script>

    <script type="text/template" id="thumbnailView">
    <button>
    <img src="http://placekitten.com/g/75/75" />
    <p><%= this.model.get("name") %></p>
    </button>
    </script>


<!--     <%=collection.length%> items are in your cart. -->
    <script type="text/template" id="sCartView">
    <p>YOUR ORDER:</p>
    <% _(this.collection.models).each(function(model) {%>
    <p> <%=model.get('name')%> 
    <% if (model.get('needsMeat') === true) {%> (<%=model.get('meatType')%>) <%}%>
    <% if (model.get('needsNoodle') === true) {%> (<%=model.get('noodleType')%>) <%}%>
    Qty: <%=model.get('quantity')%> <button>X</button> </p>
    
    <%})%>
    <button class="removeIt">PLACE ORDER</button>

    </script>
    <!--   -->

    <script type="text/template" id="hItemView">
    <img src="http://placekitten.com/g/200/200" />
    <p><%= this.model.get("name") %></p> 
    <p>Quantity: <input type="text" id="quantity" value="1" size="2"></p>
   
    <% if (this.model.get('needsMeat') === true) {%>
        Please select a type of meat for this item:
        <select name="meatSelect" id="meatSelect">
        <option value='1'>Gai (chicken)</option>
        <option value='2'>Moo (pork)</option>
        <option value='3'>Mang Sa Wirat (vegetarian)</option>
        </select>
    <%}%>

    <% if (this.model.get('needsNoodle') === true) {%>
        Please select a type of noodle for this item:
        <select name="noodleSelect" id="noodleSelect">
        <option value='1'>Sen Yai (thick flat noodle)</option>
        <option value='2'>Sen Lek (small flat noodle)</option>
        <option value='3'>Sen Mee (thin, round vermicelli-ish rice noodle)</option>
        </select>
    <%}%>

    <button class="addIt">ADD TO MY ORDER</button>  
    </script>
    <!-- Change above to description -->




        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/backfire/backbone-firebase.js"></script>
        <!-- endbower -->
        <!-- endbuild -->


        <!-- build:js scripts/main.js -->
        <script src="scripts/AppSetup.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
